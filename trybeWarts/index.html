<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="mobile.css" /> 
    <link rel="icon" href="images/trybewarts-colored.svg" type="image/icon type">
   
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 class="trybewarts-header-title">TrybeWarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" name="name" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>
    <div id="div-menu-mobile">
        <form action="" class="menu-mobile">
            <input type="text" name="name" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>
    <main class="main">
        <section class="container">
            <div class="form">
                <h1 class="title-form">Formulário de Avaliação</h1>
                <form action="" id="forms">
                    <div>
                      <input type="text" placeholder="Nome">
                      <input type="text" placeholder="Sobrenome">
                    </div>
                    <div>
                      <input type="email" placeholder="Email">
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Casa:
                      <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                    
                    </div>    
                </form>
                <section class="section2">
                    <div class="family">
                        <h1>Qual sua família?</h1>
                        <label><input type="radio" id="frontEnd" name="fav_language" value="FrontEnd">Família FrontEnd</label>
                        <label><input type="radio" id="backEnd" name="fav_language" value="BackEnd">Família BackEnd</label>
                        <label><input type="radio" id="fullstack" name="fav_language" value="fullstack">Família FullStack</label>
                    </div>
                    <div class="study">
                        <h1>Qual conteúdo você está com mais vontade de aprender?</h1>
                        <form id="checkboxs">
                            <div>
                                <label for="hofs"><input type="checkbox" name="" id="hofs"> HoFs</label>
                                <label for="jest"><input type="checkbox" name="" id="jest"> Jest</label>
                                <label for="promises"><input type="checkbox" name="" id="promises"> Promises</label>
                            </div>
                            <div>
                                <label for="react"><input type="checkbox" name="" id="react"> React</label>
                                <label for="sql"><input type="checkbox" name="" id="sql"> SQL</label>
                                <label for="python"><input type="checkbox" name="" id="python"> Python</label>
                                
                            </div>
                        </form>
                    </div>
                </section>
                <section class="section3">
                    <div class="avaliacao">
                        <label>Como você avalia a Trybewarts? 
                            <label for="1"><input type="radio" name="note" id="1">1</label>
                            <label for="2"><input type="radio" name="note" id="2">2</label>
                            <label for="3"><input type="radio" name="note" id="3">3</label>
                            <label for="4"><input type="radio" name="note" id="4">4</label>
                            <label for="5"><input type="radio" name="note" id="5">5</label>
                            <label for="6"><input type="radio" name="note" id="6">6</label>
                            <label for="7"><input type="radio" name="note" id="7">7</label>
                            <label for="8"><input type="radio" name="note" id="8">8</label>
                            <label for="9"><input type="radio" name="note" id="9">9</label>
                            <label for="10"><input type="radio" name="note" id="10">10</label>
                        </label>
                    </div>
                    <div class="textarea">
                        <label for="comment" id="labelCom">Deixe seu Comentário: </label>
                        <textarea name="comment" id="comment" cols="30" rows="10" maxlength="500"></textarea>
                    </div>
                    <div id="cont"></div>
                    <div class="agree">
                        <label for="agreement">Você concorda com o uso das informações acima? <input type="checkbox" name="" id="agreement"></label>
                    </div>
                    <div class="boxbutton">
                        <button type="submit" class="button">Enviar</button>
                    </div>
                </section>
            </div>
            <div class="imagem">
                <img src="images/trybewarts-colored.svg" alt="">
            </div>
        </section>
    </main>
    <footer>
        Direitos Reservados à Trybewarts©
    </footer>
<script src="script.js"></script>
</body>
</html>
